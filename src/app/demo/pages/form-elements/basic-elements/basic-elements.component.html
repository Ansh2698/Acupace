<div class="col-12">
  <app-card cardTitle="User List" blockClass="table-border-style">
    <div class="table-responsive">

      <table class="table table-hover table-striped table-styling">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Name</th>
            <th>UID</th>
            <th>Created At</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let users of UserList">
          <tr class="active-row">
            <td></td>
            <td>{{users.u_name}}</td>
            <td>{{users.u_id}}</td>
            <td></td>
            <td>{{users.u_role}}</td>
            <td><div class="btn-group mb-2 mr-2" ngbDropdown [placement]="'bottom-left'">
        <button class="btn btn-primary" ngbDropdownToggle type="button">Action</button>
        <div ngbDropdownMenu>
          <a class="dropdown-item" href="javascript:">Call</a>
          <a class="dropdown-item" href="javascript:">Send Invite link</a>
          <a class="dropdown-item" href="javascript:">Invite to group</a>
        </div>
      </div></td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="card-body text-center"><a [routerLink]="['/admin/forms/create']"><button type="button" class="btn btn-primary btn-lg">Create
        User</button></a></div>

    
        
  </app-card>
</div>
