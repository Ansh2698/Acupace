<ng-container>
  <div class="page-header">
    <div class="page-block">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="page-header-title">
            <ng-container><h5 class="m-b-10">Create</h5></ng-container>
          </div>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
            <ng-container>
              <li class="breadcrumb-item"><a href="javascript:">Groups</a></li>
              <li class="breadcrumb-item active" aria-current="page">Create</li>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>
  </div>


  

  <app-card [options]="false">
      <h5>New Group</h5>
      <hr>
      <form [formGroup]="issueForm" (ngSubmit)="submitForm()" novalidate>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label">GUID :</label>
              <div class="col-sm-9">
                <input type="text" formControlName="g_id" class="form-control" maxlength="20">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Name :</label>
              <div class="col-sm-9">
                <input type="text" formControlName="g_name" class="form-control" maxlength="20">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Type :</label>
              <div class="col-sm-9">
                <input type="text" formControlName="g_type" class="form-control" maxlength="20">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Icon :</label>
              <div class="col-sm-9">
                <input type="text" formControlName="g_icon" class="form-control" maxlength="20">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Description :</label>
              <div class="col-sm-9">
                <input type="text" formControlName="g_description" class="form-control" maxlength="20">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Meta Data :</label>
              <div class="col-sm-9">
                <input type="text" formControlName="g_mdata" class="form-control" maxlength="20">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Group</button>
      
          </form>
  </app-card>
