<div class="video-container" (dblclick)="screenfullService.toggle()">
	<div class="call-container">
	</div>
	<div [ngClass]="{'agora_local-fullscreen': fullscreen==true,'agora_local': fullscreen==false}">
		<div [ngClass]="{'video-buttons-fullscreen': fullscreen==true,'video-buttons': fullscreen==false}">
			<i class="startCall material-icons" (click)="startCall()" *ngIf="!activeCall">videocam</i>
			<ng-container *ngIf="activeCall">
				<i class="endCall material-icons" (click)="leave()" *ngIf="activeCall">phone</i>
				<i class="mic material-icons" (click)="toggleAudio()" *ngIf="audioEnabled">mic</i>
				<i class="mic material-icons" (click)="toggleAudio()" *ngIf="!audioEnabled">mic_off</i>
				<i class="mic material-icons" (click)="toggleVideo()" *ngIf="videoEnabled">videocam</i>
				<i class="mic material-icons" (click)="toggleVideo()" *ngIf="!videoEnabled">videocam_off</i>
				<i class="archive material-icons" (click)="toggleScreen()">archive</i>
			</ng-container>
		</div>
		<div *ngIf="fullscreen==true" id="agora_local-fullscreen"></div>
		<div *ngIf="fullscreen==false" id="agora_local"></div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<div style="float: left">
					<i class="fa fa-arrow-circle-left" (click)="scrollLeft()" [ngStyle]="{'cursor':'pointer'}"
						id="left_arrow"></i>
					<!--<button (click)="scrollLeft()">left</button>-->
				</div>
			</div>
			<div class="col-10">
				<div #widgetsContent class="middle">
					<div [ngClass]="'agora_remote'" *ngFor="let remote of remoteCalls" [id]="remote"
						(click)="Toggle_Stream(remote)" [ngStyle]="{'cursor':'pointer'}"></div>
				</div>
			</div>
			<div class="col-sm">
				<div style="float: right">
					<i class="fa fa-arrow-circle-right" (click)="scrollRight()" [ngStyle]="{'cursor':'pointer'}"
						id="right_arrow"></i>
					<!--<button (click)="scrollRight()">right</button>-->
				</div>
			</div>
		</div>
	</div>
</div>
